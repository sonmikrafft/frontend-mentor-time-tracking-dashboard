<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Rubik-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/scss/style.css">
  <script defer src="./app/js/script.js" type="module"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<main class="container">
  <div class="dashboard" id="dashboard">
    <div class="nav">
      <div class="profile">
        <div class="profile__image">
          <img src="images/image-jeremy.png" alt="Jeremy">
        </div>
        <div class="profile__text">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="options">
        <a id="dailyBtn">Daily</a>
        <a id="weeklyBtn">Weekly</a>
        <a id="monthlyBtn">Monthly</a>
      </div>
    </div>
  </div>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sonmikrafft">Sonja Krafft</a>.
    </p>
  </footer>

</body>
</html>
